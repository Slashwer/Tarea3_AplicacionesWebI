<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Clientes</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <section>
            <div class="contenedor">
                <h1> Bienvenido</h1>          
                <h2> Ingreso de clientes</h2>
                <form id="formulario" class="Datos">
                <label for="Nombres">Nombres:</label>
                <input id="Nombre" type="text">
                <br>
                <label for="Correo"> Correo electronico: </label>
                <input id="Correo" type="email">
                <br>
                <label for="Domicilio"> Domicilio: </label>
                <input id="Domicilio" type="text">
                <br>
                <label for="Numero"> Numero telefonico: </label>
                <input id="Numero" type="number">
                <br>
                <label for="Pro"> Profesion: </label>
                <input id="Pro" type="text">
                <br>
                <label for="Notas"> Anotaciones: </label>
                <input id="Notas" type="text">
                <br>
                <button class="button-1" type="submit">Ingresar datos</button>
                </form>
                <br>
                <p id="SalidaN" </p>
                <p id="SalidaC" </p>
                <p id="SalidaD" </p>
                <p id="SalidaNU" </p>
                <p id="SalidaP" </p>
                <p id="SalidaNO" </p>
    </div>
</section>

    <script src="index.js"></script>
</body>
</html>
